<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>방 꾸미기</title>
  <style>
    #canvas {
      border: 1px solid #ccc;
      width: 800px;
      height: 500px;
      position: relative;
      background: #f5f5f5;
    }
    .item {
      width: 80px;
      height: 80px;
      position: absolute;
      cursor: move;
      transition: transform 0.2s;
    }
    #shop {
      margin-top: 20px;
    }
    .shop-item {
      width: 60px;
      margin: 5px;
      cursor: grab;
    }
    .z-index-slider {
      margin-top: 5px;
      width: 100px;
    }
    .delete-btn {
      margin-top: 5px;
      background-color: red;
      color: white;
      border: none;
      padding: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>🪑 방 꾸미기 시뮬레이터 V.0.051</h1>
  <div id="canvas"></div>

  <div id="shop">
    <h3>가구 목록</h3>
    <img src="assets/sofa.png" class="shop-item" draggable="true" data-name="소파">
    <img src="assets/table.png" class="shop-item" draggable="true" data-name="책상">
  </div>

  <script src="script.js"></script>
</body>
</html>
