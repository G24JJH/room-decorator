<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>방 꾸미기</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #canvas {
      border: 1px solid #ccc;
      width: 800px;
      height: 500px;
      position: relative;
      background: #f5f5f5;
    }
    .item {
      width: 80px;
      height: 80px;
      position: absolute;
      cursor: move;
      transition: transform 0.2s;
    }
    #shop {
      margin-top: 20px;
    }
    .shop-item {
      width: 60px;
      margin: 5px;
      cursor: grab;
    }
    .furniture {
      position: absolute;
    }
    .z-index-slider {
      width: 100px;
    }
  </style>
</head>
<body>
  <h1>🪑 방 꾸미기 시뮬레이터 V.0.02</h1>

  <div id="canvas"></div>

  <div id="shop">
    <h3>가구 목록</h3>
    <img src="assets/test.png" class="shop-item" draggable="true" data-name="sofa">
    <img src="assets/desk.png" class="shop-item" draggable="true" data-name="desk">
  </div>

  <script src="script.js"></script>
</body>
</html>
