<!DOCTYPE html>
<html>
<head>
  <title>ë°© ê¾¸ë¯¸ê¸°</title>
  <style>
    #canvas {
      border: 1px solid #ccc;
      width: 800px;
      height: 500px;
      position: relative;
      background: #f5f5f5;
    }
    .item {
      width: 80px;
      height: 80px;
      position: absolute;
      cursor: move;
      transition: transform 0.2s;
    }
    #shop {
      margin-top: 20px;
    }
    .shop-item {
      width: 60px;
      margin: 5px;
      cursor: grab;
    }
  </style>
</head>
<body>
  <h1>ğŸª‘ ë°© ê¾¸ë¯¸ê¸° ì‹œë®¬ë ˆì´í„°</h1>
  <div id="canvas"></div>

  <div id="shop">
    <h3>ê°€êµ¬ ëª©ë¡</h3>
    <img src="assets/test.png" class="shop-item" draggable="true" data-name="ì˜ì">
    <img src="assets/desk.png" class="shop-item" draggable="true" data-name="ì±…ìƒ1">
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const shopItems = document.querySelectorAll('.shop-item');

    shopItems.forEach(item => {
      item.addEventListener('dragstart', (e) => {
        e.dataTransfer.setData("furniture", e.target.src);
      });
    });

    canvas.addEventListener('dragover', (e) => {
      e.preventDefault();
    });

    canvas.addEventListener('drop', (e) => {
      e.preventDefault();
      const imgURL = e.dataTransfer.getData("furniture");
      const img = document.createElement('img');
      img.src = imgURL;
      img.className = "item";
      img.style.left = `${e.offsetX - 40}px`;
      img.style.top = `${e.offsetY - 40}px`;

      img.dataset.angle = 0;
      img.addEventListener('click', () => {
        let angle = (parseInt(img.dataset.angle) + 90) % 360;
        img.style.transform = `rotate(${angle}deg)`;
        img.dataset.angle = angle;
      });

      canvas.appendChild(img);
    });
  </script>
</body>
</html>
