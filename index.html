<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>방 꾸미기 시뮬레이터</title>
  <style>
    body { font-family: sans-serif; }
    #canvas {
      border: 2px solid #ccc;
      width: 800px;
      height: 500px;
      position: relative;
      background: #f5f5f5;
      overflow: hidden;
    }
    .item {
      width: 80px;
      height: 80px;
      position: absolute;
      cursor: move;
      transition: transform 0.2s;
    }
    .selected {
      outline: 3px solid red;
    }
    #shop {
      margin-top: 20px;
    }
    .shop-item {
      width: 60px;
      margin: 5px;
      cursor: grab;
    }
    .z-index-control {
      position: absolute;
      bottom: 0;
      background: white;
      width: 80px;
      text-align: center;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>🪑 방 꾸미기 시뮬레이터 V.0.04</h1>
  <p>선택한 가구: <span id="selected-info">없음</span></p>

  <div id="canvas"></div>

  <div id="shop">
    <h3>가구 목록</h3>
    <div id="shop-items"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
