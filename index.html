<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <style>
    body { font-family: sans-serif; margin: 30px; }
    input { margin: 5px; }
  </style>
</head>
<body>
  <h2>🔐 방 꾸미기 로그인 V.0.5.3</h2>
  <input type="text" id="idInput" placeholder="ID"><br>
  <input type="password" id="pwInput" placeholder="Password"><br>
  <button id="loginBtn">로그인</button>
  <p id="msg" style="color: red;"></p>

  <script>
    document.getElementById('loginBtn').addEventListener('click', () => {
      const id = document.getElementById('idInput').value;
      const pw = document.getElementById('pwInput').value;

      if (id === '1234' && pw === '1234') {
        // 로그인 정보 저장 후 페이지 이동
        localStorage.setItem('loginUser', id);
        window.location.href = 'room.html';
      } else {
        document.getElementById('msg').textContent = '❌ 아이디나 비밀번호가 틀렸습니다.';
      }
    });
  </script>
</body>
</html>
